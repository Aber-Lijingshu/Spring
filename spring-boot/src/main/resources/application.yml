spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/demo
    username: root
    data-password:
  jpa:
    hibernate:
      ddl-auto: update # create 每次程序启动时，创建一个空的表 update 不会清除数据 create-drop 应用停下来时会清楚表
    show-sql: true
